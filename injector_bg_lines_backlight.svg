<svg fill="none" width="100%" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
      .lines {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 100%;
        margin: auto;
        width: 97vw;
      }

      .line {
        position: absolute;
        width: 1px;
        height: 100%;
        top: 0;
        left: 50%;
        background: rgba(255, 255, 255, 0.1);
        overflow: hidden;
        visibility:hidden;
      }
      .line::after {
        content: "";
        display: block;
        position: absolute;
        height: 15vh;
        width: 100%;
        top: -50%;
        left: 0;
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #ffffff 75%, #ffffff 100%);
        -webkit-animation: drop 7s 0s infinite;
                animation: drop 7s 0s infinite;
        -webkit-animation-fill-mode: forwards;
                animation-fill-mode: forwards;
        -webkit-animation-timing-function: cubic-bezier(0.4, 0.26, 0, 0.97);
                animation-timing-function: cubic-bezier(0.4, 0.26, 0, 0.97);
      }
      .line:nth-child(1) {
          visibility:visible;
          margin-left: -51%;
      }
      .line:nth-child(1)::after {
        -webkit-animation-delay: 1.25s;
                animation-delay: 1.25s;
      }
      .line:nth-child(2) {
          visibility:visible;
          margin-left: -50%;
      }
      .line:nth-child(2)::after {
        -webkit-animation-delay: 2s;
                animation-delay: 2s;
      }
      .line:nth-child(3) {
          visibility:visible;
          margin-left: 51%;
      }
      .line:nth-child(3)::after {
        -webkit-animation-delay: 2.5s;
                animation-delay: 2.5s;
      }
      .line:nth-child(4) {
          visibility:visible;
          margin-left: 50%;
      }
      .line:nth-child(4)::after {
        -webkit-animation-delay: 1.75s;
                animation-delay: 1.75s;
      }

      @-webkit-keyframes drop {
        0% {
          top: -50%;
        }
        100% {
          top: 110%;
        }
      }

      @keyframes drop {
        0% {
          top: -50%;
        }
        100% {
          top: 110%;
        }
      }

      .backlight {
      position: relative;
      top: 4vw;
      width: 100vw;
      height: 10vh;
      text-align: center;
      align-items: center;
      display: flex;
      justify-content: center;

      }
      .backlight:after {
        position: absolute;
        content: "";
        top: 5vw;
        left: 0;
        right: 0;
        z-index: -1;
        height: 100%;
        width: 100%;
        margin: 0 auto;
        transform: scale(0.90);
        -webkit-filter: blur(5vw);
        -moz-filter: blur(5vw);
        -ms-filter: blur(5vw);
        filter: blur(5vw);
        background: linear-gradient(270deg, #0fffc1, #7e0fff);
        background-size: 200% 200%;
        animation: animateGlow 10s ease infinite;
      }
      @keyframes animateGlow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      @keyframes textColor {
        0% {
          color: #7e0fff;
        }
        50% {
          color: #0fffc1;
        }
        100% {
          color: #7e0fff;
        }
      }
      .wrapper  {
        position: relative;
        width: 92%;
        height: 86vh;
        top: 4vh;
        left: 4vw;
        right: 4vw;
        z-index:-2;


      }

      .wrapper:after {
        position: relative;
        width: 92%;
        height: 86vh;
          background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
          background-size: 400% 400%;
        z-index:-2; 

        animation: animateGlow 10s ease infinite;
      }

      .box .child-box {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: transparent;
        border: 2px solid rgba(255,255,255,0.8);
      }

      .box .child-box:nth-child(1) {
        top: 12%;
        left: 42%;
        animation: animate 10s linear infinite;
      }

      .box .child-box:nth-child(2) {
        top: 70%;
        left: 50%;
        animation: animate 7s linear infinite;
      }
      .box .child-box:nth-child(3) {
        top: 17%;
        left: 6%;
        animation: animate 9s linear infinite;
      }

      .box .child-box:nth-child(4) {
        top: 20%;
        left: 60%;
        animation: animate 10s linear infinite;
      }

      .box .child-box:nth-child(5) {
        top: 67%;
        left: 10%;
        animation: animate 6s linear infinite;
      }

      .box .child-box:nth-child(6) {
        top: 80%;
        left: 70%;
        animation: animate 12s linear infinite;
      }

      .box .child-box:nth-child(7) {
        top: 60%;
        left: 80%;
        animation: animate 15s linear infinite;
      }

      .box .child-box:nth-child(8) {
        top: 32%;
        left: 25%;
        animation: animate 16s linear infinite;
      }

      .box .child-box:nth-child(9) {
        top: 90%;
        left: 25%;
        animation: animate 9s linear infinite;
      }

      .box .child-box:nth-child(10) {
        top: 20%;
        left: 80%;
        animation: animate 5s linear infinite;
      }

      @keyframes animate {
        0% {
          transform: scale(0) translateY(-90px) rotate(360deg);
          opacity: 1;
        }
        
        100% {
          transform: scale(1.3) translateY(-90px) rotate(-180deg);
          border-radius: 50%;
          opacity: 0;
        }
      }
			</style>
      <div class="backlight"></div>
      <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="wrapper">
        <div class="box">
          <div class="child-box"></div>
          <div class="child-box"></div>
          <div class="child-box"></div>
          <div class="child-box"></div>
          <div class="child-box"></div>
          <div class="child-box"></div>
          <div class="child-box"></div>
          <div class="child-box"></div>
          <div class="child-box"></div>
          <div class="child-box"></div>
        </div>
      </div>
    </div>        
	</foreignObject>
</svg>
